<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 7</title>

  <body>
    <h1>Задание 7</h1>
    <h3>
      Запросить у пользователя сумму покупки и вывести сумму к оплате со
      скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и
      выше – 7%.
    </h3>
    <fieldset>
      <h2>Введите сумму покупки</h2>
      <input
        class="input"
        type="number"
        min="0"
        placeholder="Введите сумму покупки"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />

  </body>
