<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Задание 6</h1>
    <h3>
      Написать конвертор валют. Пользователь вводит количество USD, выбирает, в
      какую валюту хочет перевести EUR, UAN или AZN, и получает в ответ
      соответствующую сумму.
    </h3>
    <fieldset>
      <h2>Введите cумму в USD</h2>
      <select class="currency" name="currency">
        <option value="none" disabled selected>Выберите валюту</option>
        <option value="UAH">UAH</option>
        <option value="AZN">AZN</option>
        <option value="EUR">EUR</option>
      </select>
      <input
        class="input"
        type="number"
        min="0"
        placeholder="Введите сумму USD"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />
    <a href="../index.html">На главную</a>
    <script src="./task6.js"></script>
  </body>
</html>
