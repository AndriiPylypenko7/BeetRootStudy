<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Задание 3</h1>
    <h3>
      Запросить у пользователя трехзначное число и проверить, есть ли в нем
      одинаковые цифры.
    </h3>
    <fieldset>
      <h2>Введите число от 100 до 999</h2>
      <input
        class="input"
        type="number"
        min="100"
        max="999"
        placeholder="Введите число"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />
    <a href="../index.html">На главную</a>
    <script src="./task3.js"></script>
  </body>
</html>
