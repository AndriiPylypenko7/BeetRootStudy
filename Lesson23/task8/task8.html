<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task8</title>
  </head>
  <body>
    <h1>Задание 8</h1>
    <h3>
      Запросить у пользователя длину окружности и периметр квадрата. Определить,
      может ли такая окружность поместиться в указанный квадрат.
    </h3>
    <fieldset>
      <h2>Введите длину окружности и периметр квадрата</h2>
      <input
        class="input1"
        type="number"
        min="0"
        placeholder="Введите длину окружности"
      />
      <input
        class="input2"
        type="number"
        min="0"
        placeholder="Введите периметр квадрата"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />
    <a href="../index.html">На главную</a>
    <script src="./task8.js"></script>
  </body>
</html>
