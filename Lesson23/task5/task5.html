<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Задание 5</h1>
    <h3>
      Запросить у пользователя пятиразрядное число и определить, является ли оно
      палиндромом.
    </h3>
    <fieldset>
      <h2>Введите пятизначное число</h2>
      <input
        class="input"
        type="number"
        min="10000"
        max="99999"
        placeholder="Введите число"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />
    <a href="../index.html">На главную</a>
    <script src="./task5.js"></script>
  </body>
</html>
