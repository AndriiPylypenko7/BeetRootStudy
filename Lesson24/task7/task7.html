  <body>
    <h1>Задание 7</h1>
    <h3>
      Запросить у пользователя число и на сколько цифр его сдвинуть. Сдвинуть
      цифры числа и вывести результат (если число 123456 сдвинуть на 2 цифры, то
      получится 345612).
    </h3>
    <fieldset>
      <h2>Введите число</h2>
      <input
        class="input1"
        type="number"
        min="0"
        placeholder="Введите число"
      /><br /><br />
      <input class="input2" type="number" min="0" placeholder="Сдвинуть на" />
      <br /><br />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
