    <h1>Задание 8</h1>
    <h3>
      Написать функцию, которая принимает часы, минуты и секунды и возвращает
      это время в секундах.
    </h3>
    <fieldset>
      <h2>Введите время в соответствующие поля</h2>
      <input class="input1" type="number" min="0" placeholder="HH" />

      <input class="input3" type="number" min="0" placeholder="SS" />

      <hr />
      <h2 class="result"></h2>
    </fieldset>
