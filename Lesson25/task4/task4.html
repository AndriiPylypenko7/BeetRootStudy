<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>

  <body>
    <h1>Задание 4</h1>
    <h3>
      Написать функцию, которая принимает длину и ширину прямоугольника и
      вычисляет его площадь. Если в функцию передали 1 параметр, то она
      вычисляет площадь квадрата.
    </h3>
    <fieldset>
      <h2>Введите параметры прямоугольника</h2>
      <input
        class="input1"
        type="number"
        min="0"
        placeholder="Введите длинну"
      />
      <input
        class="input2"
        type="number"
        min="0"
        placeholder="Введите ширину"
      />
      <button class="button">Go</button>
      <hr />
      <h2 class="result"></h2>
    </fieldset>
    <br />
    <a href="../index.html">На главную</a>
    <script src="./task4.js"></script>
  </body>
</html>
