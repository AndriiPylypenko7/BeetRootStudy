<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>
    <header class="header">
      <h3 class="header__subtitle">the geniusesbehind our work</h3>
      <h1 class="header__title">our team</h1>
      <div class="header-border__wrapper">
        <span class="wrapper__stroke"></span>
        <ion-icon class="wrapper__icon" name="bonfire"></ion-icon
        ><span class="wrapper__stroke"></span>
      </div>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <div class="slide__icon"><</div>
        <div class="photo__wrap">
          <div class="photo">
            <img src="./img/photo.png" alt="" class="photo__image" />
          </div>
        </div>
        <div class="vertical__stroke"></div>
        <div class="content__wrapper">
          <h2 class="content__title">Sahariar Kabir</h2>
          <div class="content__top-stroke"></div>
          <h3 class="content__subtitle">Frontend Developer</h3>
          <div class="icons__wrapper">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="__socialfacebook1 icon"
            ></a>
            <a
              href="https://twitter.com/"
              target="_blank"
              class="__socialtwitter1 icon"
            ></a>
            <a
              href="https://plus.google.com/"
              target="_blank"
              class="__socialgoogle-plus1 icon"
            ></a>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="__sociallinkedin icon"
            ></a>
          </div>
          <p class="content__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque,
            earum autem! Deserunt veniam rerum assumenda et hic a incidunt illum
            exercitationem quidem saepe vel, commodi accusamus unde sit deleniti
            mollitia.
          </p>
          <div class="content__bottom-stroke">
            <span class="side__stroke"></span
            ><span class="center__stroke"></span
            ><span class="side__stroke"></span>
          </div>
          <button class="button">view profile</button>
        </div>
        <div class="slide__icon">></div>
      </div>
    </main>
    <footer class="footer">
      <span class="footer__radio side__radio"></span
      ><span class="footer__radio center__radio"></span
      ><span class="footer__radio side__radio"></span>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
